<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet alert 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <div class="container">
        <button class="btn btn-success" onclick="showSuccessAlert()">Success</button>
        <button class="btn btn-primary" onclick="fireInfoAlert()">info</button>
        <button class="btn btn-danger" onclick="showError()">Error</button>
        <button class="btn btn-secondary" onclick="showMessage()">Message</button>
        <button class="btn btn-dark" onclick="showAlertTopEnd()">AlertTopEnd</button>
        <button class="btn btn-warning" onclick="showDialogWithPassingParams()">DialogWithPassingParams</button>
    </div>
    <script>
        Swal.fire(
            'Thành công',
            'You clicked the button!',
            'success'
        )
    </script>
    <script>

        function showSuccessAlert() {
            Swal.fire(
                'Thành công',
                'You clicked the button!',
                'success'
            )
        }

        function fireInfoAlert() {
            Swal.fire({
                icon: 'info',
                title: 'Thông báo',
                text: 'You clicked the button!'
            })
        }

        function showError() {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi rồi :(',
                text: 'Something went wrong!'
            })
        }

        function showMessage() {
            Swal.fire('Đây là message')
        }

        function showAlertTopEnd() {
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Thông báo từ phải sang trái',
                showConfirmButton: false,
                timer: 2500
            })
        }

        function showDialogWithPassingParams() {
            Swal.fire({
                title: 'Bạn đã chắc chưa?',
                text: "Bạn sẽ không thể khôi phục!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Xác nhận xóa'
            }).then((result) => {
                if (result.value) {
                    Swal.fire(
                        'Đã xóa',
                        'Bạn đã xóa thành công',
                        'success'
                    )
                }
            })
        }
    </script>
</body>

</html>
